<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <link rel="stylesheet" href="{% static 'login_registration/skeleton.css' %}">
        <link rel="stylesheet" href="{% static 'login_registration/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'login_registration/style.css' %}">
        <title>Login and Reg</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="registration">
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <h1>Registration</h1>
                <form action="/register/" method="post">
                    {% csrf_token %}
                    <p>
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name">
                    </p>
                    <p>
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email">
                    </p>
                    <p>
                        <label for="password">Password:</label>
                        <input type="password" name="password">
                    </p>
                    <p>
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password">
                    </p>
                    <input type="submit" value="Register">
                </form>
            </div>
            <h1>Login</h1>
            <form action="/login/" method="post">
                {% csrf_token %}
                <p>
                    <label for="email">Email:</label>
                    <input type="text" name="email">
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" name="password">
                </p>
                <input type="submit" name="Login">
            </form>
        </div>
    </body>
</html>
